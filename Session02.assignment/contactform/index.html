<!DOCTYPE html>
<html>

<head>
  <title>contact form</title>
  <link rel="stylesheet" type="text/css" href="css/contactstyle.css">
</head>

<body>
  <div class="center">
    <form action="results.html" method="GET">

      <h1>hello, here is a contact form</h1>

      <table class="center">

        <tr>
         <td class="right" width="150px"> <label for="name"> name </label> </td>
         <td width="10px"></td>
         <td> <input type="text" name="name" id="name" placeholder="name"> </td>
       </tr>
       <br>
       <tr> 
         <td class="right"> <label for="email"> email address </label> </td>
         <td></td>
         <td> <input type="email" name="email" id="email" placeholder="email" required> </td> 
       </tr>
       <br>
       <tr>
         <td class="right"> <label for="phone"> phone number </label> </td>
         <td></td>
         <td> <input type="tel" name="phone" id="phone" placeholder="phone number"> </td> 
       </tr>
       <br>
       <tr>
         <td class="right"> <label for="enquiry"> enquiry </label> </td>
         <td></td>
         <td> <select name="enquiry" id="enquiry">
          <option> general </option>
          <option> assignments </option>
          <option> classworks </option>
          <option> something dumb </option>
        </select> </td> 
      </tr>
      <br>
      <tr>
       <td class="right"> <label for="message"> message </label> </td>  
       <td></td> 
       <td> <textarea name="message" id="message" placeholder="tell me"> </textarea> </td>
     </tr>
     <br>
     <tr>
      <td class="right"></td>
      <td width="10px"></td>
      <td> <input type="submit" name="submit" value="donezo"> </td>
    </tr>
    
  </table>

</form>
</div>
</body>

</html>
